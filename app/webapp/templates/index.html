{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'script/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'script/bootstrap.min.js' %}"></script>
    <script src="{% static 'script/script.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <form id="calculator-form">
            <div class="collum">
                <div class="col-md-4">
                    <input type="number" name="A" class="form-control mb-2" placeholder="Enter first number">
                </div>
                <div class="col-md-4">
                    <input type="number" name="B" class="form-control mb-2" placeholder="Enter second number">
                </div>
                <div class="col-md-4">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="#" class="btn btn-primary calculator-btn" data-operation="add">+</a>
                        <a href="#" class="btn btn-primary calculator-btn" data-operation="subtract">-</a>
                        <a href="#" class="btn btn-primary calculator-btn" data-operation="multiply">*</a>
                        <a href="#" class="btn btn-primary calculator-btn" data-operation="divide">/</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="result mt-3"></div>
    </div>
</body>
</html>
